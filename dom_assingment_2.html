<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript addEventListener()</h2>
    <p>This example uses the addEventListener() method to add two click events tothe same button.</p>
  
    <button id="myBtn">Try it</button>
    <p id="demo"></p>
    <script>
        var x = document.getElementById("myBtn");
        x.addEventListener("click",funclick);
        x.addEventListener("mouseover",funover);
        x.addEventListener("mouseout", funout);
       
        function funclick() {
             document.getElementById("demo").innerHTML="On click on Mouse it is executed";
        }
        function funover() {
            document.getElementById("demo").innerHTML="On Mouse Over it is executed";
        }
        function funout() {
            document.getElementById("demo").innerHTML="On Mouse Out it is executed";
        }
        </script>
        </body>
        </html>
